<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Calendar - Ostrzeżenie</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; }
        .container { max-width: 600px; margin: auto; background: #ffebcd; padding: 20px; border-radius: 8px; }
        .button { display: inline-block; padding: 10px 20px; background: #007bff; color: white; text-decoration: none; border-radius: 5px; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Uwaga! Możliwe Zagrożenie</h1>
        <p>Przechodzisz do wydarzenia w Google Calendar. Upewnij się, że link pochodzi z zaufanego źródła.</p>
        <a id="continue-btn" class="button" href="#">Kontynuuj</a>
    </div>

    <script>
        // Pobierz docelowy link z parametru URL
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('redirect');

        if (targetUrl) {
            document.getElementById('continue-btn').href = decodeURIComponent(targetUrl);
        }
    </script>
</body>
</html>
